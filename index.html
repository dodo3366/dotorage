<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모던한 슬라이더 & 왼쪽 메뉴</title>
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    /* 왼쪽 메뉴바 */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      font-size: 24px;
      cursor: pointer;
      background-color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #333;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 99;
      padding-top: 60px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      text-align: center;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      color: #f39c12;
    }

    /* 슬라이더 */
    .slider-container {
      position: relative;
      top: 0;
      left: 250px; /* 메뉴바 너비만큼 여백 */
      width: calc(100% - 250px);
      height: 300px;
      overflow: hidden;
      z-index: 1;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    /* 메인 콘텐츠 */
    .main-content {
      margin-top: 20px;
      padding: 20px;
      margin-left: 250px; /* 메뉴바 너비만큼 여백 */
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .main-content p {
      font-size: 18px;
      color: #bbb;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .slider-container {
        left: 0;
        width: 100%;
      }

      .main-content {
        margin-left: 0;
      }

      .sidebar {
        width: 200px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- 메뉴 토글 버튼 -->
  <div class="menu-toggle">&#9776;</div>

  <!-- 왼쪽 메뉴바 -->
  <div class="sidebar">
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">스토리</a></li>
      <li><a href="#">갤러리</a></li>
      <li><a href="#">연락처</a></li>
    </ul>
  </div>

  <!-- 슬라이더 -->
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="https://via.placeholder.com/1200x300/2c3e50/ffffff?text=슬라이드+1" alt="슬라이드 1">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x300/34495e/ffffff?text=슬라이드+2" alt="슬라이드 2">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x300/16a085/ffffff?text=슬라이드+3" alt="슬라이드 3">
      </div>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <h1>환영합니다!</h1>
    <p>이 페이지는 슬라이더와 왼쪽 고정 메뉴바가 있는 레이아웃입니다. 원하는 내용을 여기에 추가하세요.</p>
  </div>

  <script>
    // 메뉴 토글 버튼 동작
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>

</body>
</html>
