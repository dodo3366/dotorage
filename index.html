<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공부방 사이트</title>
  <style>
    /* 전체 배경색 설정 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* 어두운 배경 */
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* 왼쪽 메뉴바 스타일 */
    .menu-bar {
      width: 250px;
      background-color: #333;
      padding: 20px;
      height: 100%;
      position: fixed;
    }

    .menu-bar h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    /* 메뉴 스타일 */
    .menu {
      list-style-type: none;
      padding: 0;
    }

    .menu li {
      padding: 10px;
      border-bottom: 1px solid #444;
      position: relative;
    }

    .menu li a {
      text-decoration: none;
      color: #fff;
      display: block;
    }

    /* 드롭다운 메뉴 스타일 */
    .dropdown {
      display: none;
      background-color: #444;
      position: absolute;
      left: 100%;
      top: 0;
      width: 200px;
    }

    .menu li:hover .dropdown {
      display: block;
    }

    .dropdown li {
      padding: 10px;
      border-bottom: 1px solid #555;
    }

    .dropdown li a {
      color: #bbb;
    }

    /* 메인 컨텐츠 영역 */
    .content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }

    /* 헤더 스타일 */
    header {
      background-color: #222;
      padding: 15px;
      text-align: center;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- 왼쪽 메뉴바 -->
  <div class="menu-bar">
    <h2>공부방</h2>
    <ul class="menu">
      <li>
        <a href="#">홈</a>
      </li>
      <li>
        <a href="#">강의</a>
        <ul class="dropdown">
          <li><a href="#">수학</a></li>
          <li><a href="#">과학</a></li>
          <li><a href="#">영어</a></li>
        </ul>
      </li>
      <li>
        <a href="#">커뮤니티</a>
        <ul class="dropdown">
          <li><a href="#">질문</a></li>
          <li><a href="#">토론</a></li>
        </ul>
      </li>
      <li>
        <a href="#">설정</a>
        <ul class="dropdown">
          <li><a href="#">프로필</a></li>
          <li><a href="#">계정</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="content">
    <header>
      공부방 사이트
    </header>
    <div>
      <h3>환영합니다!</h3>
      <p>여기에서 학습을 시작하세요.</p>
    </div>
  </div>

  <script>
    // 드롭다운 메뉴에 마우스를 올릴 때 표시되도록 처리
    const menuItems = document.querySelectorAll('.menu li');

    menuItems.forEach(item => {
      item.addEventListener('mouseenter', function() {
        const dropdown = this.querySelector('.dropdown');
        if (dropdown) {
          dropdown.style.display = 'block';
        }
      });

      item.addEventListener('mouseleave', function() {
        const dropdown = this.querySelector('.dropdown');
        if (dropdown) {
          dropdown.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
