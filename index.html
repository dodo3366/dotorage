<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브런치스토리 스타일 사이트</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* 어두운 배경 */
      color: #fff;
    }

    /* 네비게이션 바 */
    nav {
      background-color: #333;
      padding: 15px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* 컨텐츠 */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #444;
      width: 250px;
      margin: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .content {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
    }

    .card p {
      font-size: 14px;
      color: #bbb;
    }

    /* 슬라이더 */
    .slider {
      position: relative;
      max-width: 100%;
      margin: 20px 0;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .slider-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-controls span {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .card {
        width: 100%;
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav>
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">스토리</a></li>
      <li><a href="#">갤러리</a></li>
      <li><a href="#">연락처</a></li>
    </ul>
  </nav>

  <!-- 슬라이더 -->
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/1e1e1e/ffffff?text=첫번째+슬라이드" alt="슬라이드 1">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/2c3e50/ffffff?text=두번째+슬라이드" alt="슬라이드 2">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/34495e/ffffff?text=세번째+슬라이드" alt="슬라이드 3">
      </div>
    </div>
    <div class="slider-controls">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <!-- 카드 형식의 컨텐츠 -->
  <div class="main-content">
    <div class="card">
      <img src="https://via.placeholder.com/250x150/7f8c8d/ffffff?text=이미지+1" alt="Card 1">
      <div class="content">
        <h3>카드 제목 1</h3>
        <p>이것은 카드 1의 설명입니다. 더 많은 내용을 추가할 수 있습니다.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150/16a085/ffffff?text=이미지+2" alt="Card 2">
      <div class="content">
        <h3>카드 제목 2</h3>
        <p>이것은 카드 2의 설명입니다. 더 많은 내용을 추가할 수 있습니다.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x150/e74c3c/ffffff?text=이미지+3" alt="Card 3">
      <div class="content">
        <h3>카드 제목 3</h3>
        <p>이것은 카드 3의 설명입니다. 더 많은 내용을 추가할 수 있습니다.</p>
      </div>
    </div>
  </div>

  <script>
    // 슬라이더 동작
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    document.querySelector('.next').addEventListener('click', function() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    });

    document.querySelector('.prev').addEventListener('click', function() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlider();
    });

    function updateSlider() {
      const slidesContainer = document.querySelector('.slides');
      slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>

</body>
</html>
