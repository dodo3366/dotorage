<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모던한 카드 레이아웃 & 네비게이션</title>
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    /* 왼쪽 메뉴바 */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      font-size: 24px;
      cursor: pointer;
      background-color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #333;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 99;
      padding-top: 60px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      text-align: center;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      color: #f39c12;
    }

    /* 슬라이더 */
    .slider-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
      overflow: hidden;
      z-index: 1;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    /* 메인 콘텐츠 */
    .main-content {
      margin-top: 320px; /* 슬라이더 높이만큼 여백 */
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin-top: 15px;
      font-size: 20px;
    }

    .card p {
      color: #bbb;
      font-size: 14px;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- 메뉴 토글 버튼 -->
  <div class="menu-toggle">&#9776;</div>

  <!-- 왼쪽 메뉴바 -->
  <div class="sidebar">
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">스토리</a></li>
      <li><a href="#">갤러리</a></li>
      <li><a href="#">연락처</a></li>
    </ul>
  </div>

  <!-- 슬라이더 -->
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="https://via.placeholder.com/1200x300/2c3e50/ffffff?text=슬라이드+1" alt="슬라이드 1">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x300/34495e/ffffff?text=슬라이드+2" alt="슬라이드 2">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x300/16a085/ffffff?text=슬라이드+3" alt="슬라이드 3">
      </div>
    </div>
  </div>

  <!-- 카드 레이아웃 -->
  <div class="main-content">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="카드 이미지 1">
      <h3>카드 제목 1</h3>
      <p>카드 1의 설명입니다. 더 많은 정보를 추가할 수 있습니다.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="카드 이미지 2">
      <h3>카드 제목 2</h3>
      <p>카드 2의 설명입니다. 더 많은 정보를 추가할 수 있습니다.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="카드 이미지 3">
      <h3>카드 제목 3</h3>
      <p>카드 3의 설명입니다. 더 많은 정보를 추가할 수 있습니다.</p>
    </div>
  </div>

  <script>
    // 메뉴 토글 버튼 동작
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>

</body>
</html>
