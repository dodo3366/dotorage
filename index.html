<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브런치스토리 스타일 사이트</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* 어두운 배경 */
      color: #fff;
    }

    /* 네비게이션 바 */
    nav {
      background-color: #333;
      padding: 15px;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* 컨텐츠 */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #444;
      width: 250px;
      margin: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .content {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
    }

    .card p {
      font-size: 14px;
      color: #bbb;
    }

    /* 슬라이더 */
    .slider {
      position: relative;
      max-width: 100%;
      margin: 20px 0;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .slider-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

      color: #fff;
