<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모던한 카드 레이아웃 & 슬라이더</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav>
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">스토리</a></li>
      <li><a href="#">갤러리</a></li>
      <li><a href="#">연락처</a></li>
    </ul>
  </nav>

  <!-- 슬라이더 -->
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/2c3e50/ffffff?text=슬라이드+1" alt="슬라이드 1">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/34495e/ffffff?text=슬라이드+2" alt="슬라이드 2">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400/16a085/ffffff?text=슬라이드+3" alt="슬라이드 3">
      </div>
    </div>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>

  <!-- 카드 레이아웃 -->
  <div class="main-content">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="카드 이미지 1">
      <h3>카드 제목 1</h3>
      <p>카드 1의 설명입니다. 더 많은 정보를 추가할 수 있습니다.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="카드 이미지 2">
      <h3>카드 제목 2</h3>
      <p>카드 2의 설명입니다. 더 많은 정보를 추가할 수 있습니다.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="카드 이미지 3">
      <h3>카드 제목 3</h3>
      <p>카드 3의 설명입니다. 더 많은 정보를 추가할 수 있습니다.</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
